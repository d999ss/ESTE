name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write   # required for actions/deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      # Build with correct base for repo pages and Nuxt's GitHub Pages preset
      - run: npm run build
        env:
          NUXT_APP_BASE_URL: /ESTE/
          NUXT_PUBLIC_SANITY_PROJECT_ID: 928u0duj
          NUXT_PUBLIC_SANITY_DATASET: production
          NUXT_PUBLIC_SANITY_API_VERSION: 2023-05-03
      # Prevent Jekyll from blocking the _nuxt folder
      - run: touch .output/public/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4